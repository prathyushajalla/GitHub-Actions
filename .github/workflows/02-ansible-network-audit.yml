name: Ansible Network Security Audits
run-name: Ansible Security Audit Development by ${{ github.actor }} ðŸš€
on:
  workflow_dispatch:
jobs:
  Ansible-Audit:
    name: 'Run Security Audit'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC token issuance
      contents: read   # For checkout
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Dependencies
        run: |
          ansible-galaxy collection install azure.azcollection --force
          pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements.txt

      - name: Execute Network Audit Playbook
        run: |
          ansible-playbook ./Ansible/network_audit.yml -e "ansible_python_interpreter=$(which python3)"
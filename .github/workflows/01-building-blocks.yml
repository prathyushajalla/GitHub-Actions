name: Azure Infrastructure Deployment using Terraform
run-name: Azure Infrastructure Deployment by ${{ github.actor }} ðŸš€
on:
  workflow_dispatch:
    inputs:
      resource_folder:
        description: 'Select Resource Folder'
        required: true
        type: choice
        options:
          - Resource-Group
          - Virtual-Network-Peering
          - Route-Server

      environment:
        description: 'Select the Environment'
        required: true
        default: 'Dev'
        type: choice
        options:
          - dev
          - prod

      region:
        description: 'Select a Region'
        required: true
        type: choice
        options:
          - use
          - use2
          - usc

      terraform_action:
        description: 'Select Terraform Action'
        required: true
        type: choice
        options:
          - fmt
          - validate
          - plan
          - apply
          - destroy

# REQUIRED for OIDC: This allows the action to request a JWT token from GitHub
permissions:
  id-token: write
  contents: write
jobs:
  Terraform:
    runs-on: ubuntu-latest
    #This tells every 'run' step to start in the terraform folder
    defaults:
      run:
        working-directory: ./Terraform/Development/${{ github.event.inputs.resource_folder }}
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true
      ARM_RESOURCE_PROVIDER_REGISTRATIONS: none # Faster execution
      ARM_PROVIDER_ENHANCED_VALIDATION: false    # Faster execution

    steps:
       - uses: actions/checkout@v4
       - uses: azure/login@v2
#1. Log into Azure using your OIDC secrets
         with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

       - name: HashiCorp - Setup Terraform
         uses: hashicorp/setup-terraform@v3.1.2

       - name: Terraform Init
         run: terraform init -backend-config="key=${{ github.event.inputs.environment }}-${{ github.event.inputs.region }}.tfstate"

#2. Run Terraform commands with Azure Environment Variables
       - name: Terraform Format and Auto-Commit
         if: github.event.inputs.terraform_action == 'fmt'
         run: terraform fmt -recursive

       - name: Commit Formatting Fixes
         if: github.event.inputs.terraform_action == 'fmt'
         uses: stefanzweifel/git-auto-commit-action@v5
         with:
           commit_message: "style: automated terraform fmt"

       - name: Dynamic State Hygiene (Auto-Cleanup Orphans)
         if: github.event.inputs.terraform_action == 'plan' || github.event.inputs.terraform_action == 'apply'
         run: |
           echo "Scanning state for orphaned modules..."
           STATE_MODULES=$(terraform state list 2>/dev/null | grep "^module\." | cut -d'.' -f1,2 | sort -u || true)
             
             if [ ! -z "$STATE_MODULES" ]; then
               for mod in $STATE_MODULES; do
                 MOD_NAME=$(echo $mod | cut -d'.' -f2)
             
                 if ! grep -r "module \"$MOD_NAME\"" . > /dev/null; then
                   echo "Orphan detected: $mod is in state but missing from code."
                   echo "Removing $mod from state to prevent provider errors..."
                   terraform state rm "$mod"
                 fi
               done
             else
               echo "No modules found in state. Skipping cleanup."
             fi

       - name: Terraform Validate
         if: github.event.inputs.terraform_action == 'validate'
         run: terraform validate

#       - name: Remove Orphaned State
 #        run: terraform state rm module.rg.azurerm_resource_group.RG || true

       - name: Terraform Plan
         if: github.event.inputs.terraform_action == 'plan'
         run: |
          terraform plan -var-file="${{ github.event.inputs.environment }}-${{ github.event.inputs.region }}.tfvars" -out=tfplan -input=false

       - name: Save Plan File
         if: github.event.inputs.terraform_action == 'plan'
         uses: actions/upload-artifact@v4
         with:
           name: terraform-plan
           path: Terraform/Development/${{ github.event.inputs.resource_folder }}/tfplan

       - name: Download Plan File
         if: github.event.inputs.terraform_action == 'apply' # Use dawidd6/action-download-artifact to find artifacts from PREVIOUS runs
         uses: dawidd6/action-download-artifact@v6
         with:
           name: terraform-plan
           workflow: 01-building-blocks.yml
           # This tells GitHub to look at previous runs, not just the current one
           search_artifacts: true
           workflow_conclusion: ""
           # Use the same path as your working-directory
           path: Terraform/Development/${{ github.event.inputs.resource_folder }}

       - name: Terraform Apply
        #Only run this on the main branch to prevent accidental deployments from PRs
         if: github.ref == 'refs/heads/main' && github.event.inputs.terraform_action == 'apply'
         run: |         # Use the same dynamic key during Apply
          terraform init -backend-config="key=${{ github.event.inputs.environment }}-${{ github.event.inputs.region }}.tfstate"
          terraform apply -auto-approve tfplan

       - name: Terraform Destroy
         if: github.event.inputs.terraform_action == 'destroy'
         run: | #Initialize with the specific region's state file & perform destroy using the environment's specific variables
           terraform init -backend-config="key=${{ github.event.inputs.environment }}-${{ github.event.inputs.region }}.tfstate"
           terraform destroy -auto-approve -var-file="${{ github.event.inputs.environment }}-${{ github.event.inputs.region }}.tfvars"
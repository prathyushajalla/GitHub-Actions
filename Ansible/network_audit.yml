---
- name: Audit Azure Network Security
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Get NSG facts for Central US
      azure.azcollection.azure_rm_securitygroup_info:
        resource_group: "Dev-USC-RG"
        auth_source: auto  # Defaults to SDK chain (picks OIDC from env)
      register: nsg_info

    - name: List all 'Allow' rules from the Internet
      debug:
        msg: "WARNING: {{ item.name }} allows open access from {{ item.source_address_prefix }}"
      loop: "{{ nsg_info.security_groups[0].rules | default([]) }}"
      when:
        - item.access == 'Allow'
        - item.source_address_prefix == '*'

    - name: Summary - No open Internet Allow rules found
      debug:
        msg: "SUCCESS: No open 'Allow' rules from Internet detected in NSGs."
      when: not (nsg_info.security_groups[0].rules | default([]) | selectattr('access', 'equalto', 'Allow') | selectattr('source_address_prefix', 'equalto', '*') | list)